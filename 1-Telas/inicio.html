<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../2-Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../2-Estilos/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../2-Estilos/css/bootstrap-grid.min.css">

	<link rel="stylesheet" href="../2-Estilos/estiloPersonalizado.css">
	<title>Apresentação da Pesquisa</title>
</head>
<body>
	<script type="../2-Estilos/js/bootstrap.min.js.map"></script>
	<script type="../2-Estilos/js/bootstrap.min.js"></script>
	<script type="../2-Estilos/js/bootstrap.bundle.min.js"></script>
	<script type="../2-Estilos/js/bootstrap.bundle.min.js.map"></script>
	
	<script>
		function handleDragStart(e) {
		  this.style.opacity = '0.4';  // this / e.target is the source node.
		}

		var cols = document.querySelectorAll('#columns .column');
		[].forEach.call(cols, function(col) {
		  col.addEventListener('dragstart', handleDragStart, false);
		});
	</script>

	<div class="column" draggable="true">
		TESTE 1
	</div>

	<div class="column" draggable="true">
		TESTE 2
	</div>

</body>
</html>
